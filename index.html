    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/main.css">
        <title>Wheel of Fortune</title>
    </head>
    <body>
        <h2 id="game-title">
             Game of Fortune
        </h2>
        <div class="container">
            <div class="wrapper">
                <div class="pointer-wrapper">
                <img src="https://register.flybuys.com.au/cdn/edm/library/assets/2017_07/wheel-pointer-v2.png" alt="pointer">
                </div>
            </div>
            <ul class="wheel">
                <li><div class="value"><span>JACKPOT</span></div></li>
                <li><div class="value"><span>WIN $150</span></div></li>
                <li><div class="value"><span>WIN $300</span></div></li>
                <li><div class="value"><span>SAFE ZONE</span></div></li>
                <li><div class="value"><span>LOSE $200</span></div></li>
                <li><div class="value"><span>LOSE $450</span></div></li>
                <li><div class="value"><span>BANKRUPT</span></div></li>
                <li><div class="value"><span>LOSE $150</span></div></li>
                <li><div class="value"><span>LOSE $300</span></div></li>
                <li><div class="value"><span>SAFEZONE</span></div></li>
                <li><div class="value"><span>WIN $200</span></div></li>
                <li><div class="value"><span>WIN $450</span></div></li>
                <li class='inner-wheel'>
                    <button class="spin" onclick="spinFunction()">
                        SPIN
                    </button>
                </li>
            </ul>

            <div class="game-menu">
                <h3 id="credit-title">CREDITS</h3>
                    <hr>
                <div id="credit-box">
                    $500.00 USD
                </div>
                <h3 id="player-title">PLAYER INFO</h3>
                    <hr>
                <div class="name-input">
                <input type="text" class="form-control" value="Example: Jessa">
                <div class="name-input-append">
                    <button class="name-btn">Enter</button>
                </div>
                </div>                                                                                                                                                                                                                          
            </div>
        </div>
    </body>
    </html>
