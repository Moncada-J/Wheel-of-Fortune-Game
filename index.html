    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
         <link  rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
        <title>Wheel of Fortune</title>
    </head>
    <body>
        <h2 id="game-title" class="animate__animated animate__wobble">
             Game of Fortune
        </h2>
        <div class="container">
            <img src="images/gold arrow.png" class="arrow">
            <ul class="wheel">
                <li id="0"><div class="value"><span>JACKPOT</span></div></li>
                <li id="1"><div class="value"><span>WIN $150</span></div></li>
                <li id="2"><div class="value"><span>WIN $300</span></div></li>
                <li id="3"><div class="value"><span>SAFE ZONE</span></div></li>
                <li id="4"><div class="value"><span>LOSE $200</span></div></li>
                <li id="5"><div class="value"><span>LOSE $450</span></div></li>
                <li id="6"><div class="value"><span>BANKRUPT</span></div></li>
                <li id="7"><div class="value"><span>LOSE $150</span></div></li>
                <li id="8"><div class="value"><span>LOSE $300</span></div></li>
                <li id="9"><div class="value"><span>SAFEZONE</span></div></li>
                <li id="10"><div class="value"><span>WIN $200</span></div></li>
                <li id="11"><div  class="value"><span>WIN $450</span></div></li>
                <li class='inner-wheel'>
                    <button id="spin" click="spinWheel()">
                        SPIN
                    </button>
                </li>
            </ul>
            <div id="">

            </div>
            <div class="game-menu">
                <h3 id="cTitle">CREDITS</h3>
                <div id="credit-box">
                    $500.00 USD
                </div>
                    <hr>
                <button id="restart">Play again!</button>
                    <hr>
                   <h3 id="pTitle" class="animate__animated animate__heartBeat">PLAYER INFO</h3>
                    <input type="text" placeholder="Name..." id="nameInput">
                    <button type="button" onclick="nameInputValue();" id="nameBtn">Enter!</button>
            </div>                                                                                                                                                                                                                       
         </div>
         <script src="/js/main.js"></script>
    </body>
    </html>
